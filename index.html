<html>
<head>
<title>Tetris!</title>
<style type="text/css"></style>
</head>
<body>
<div id="board"></div>
<script type="application/javascript">
    boardEl = document.getElementById("board");
    content = "";
    for (var r = 0; r < 20; r++) {
        content += "<div>";
        for (var c = 0; c < 10; c++) {
            content += "<div></div>";
        }
        content += "</div>";
    }
    boardEl.innerHTML = content;
</script>
</body>
</html>
