<!doctype html>
<html>
<head>
    <title>Tetris!</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<div id="container">
    <div id="status"></div>
    <div id="sidebar">
        <fieldset>
            <legend>Level</legend>
            <div>
                <span id="level"></span>
            </div>
        </fieldset>
        <fieldset>
            <legend>Lines</legend>
            <div>
                <span id="lineCount"></span>
            </div>
        </fieldset>
        <fieldset>
            <legend>Score</legend>
            <div>
                <span id="score"></span>
            </div>
        </fieldset>
        <fieldset>
            <legend>Next Piece</legend>
            <div>
                <div id="piecePreview"></div>
            </div>
        </fieldset>
    </div>
    <div id="board"></div>
    <p>Use the left/right arrows to move your piece, up arrow to rotate, and down to drop. The 'P' key will pause/unpause. Refresh to start a new game.</p>
    <p>Info at: <a href="https://github.com/barneyb/jstetris">https://github.com/barneyb/jstetris</a></p>
</div>
<script type="application/javascript" src="EventDispatcher.js"></script>
<script type="application/javascript" src="Piece.js"></script>
<script type="application/javascript" src="Model.js"></script>
<script type="application/javascript" src="piece_templates.js"></script>
<script type="application/javascript" src="script.js"></script>
</body>
</html>
