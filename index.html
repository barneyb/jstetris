<html>
<head>
<title>Tetris!</title>
<style type="text/css">
    .row {
        height: 30px;
    }
    /*noinspection CssUnusedSymbol*/
    .cell {
        display: inline-block;
        width: 24px;
        height: 24px;
        background-color: black;
        border: 3px outset black;
    }
    /*noinspection CssUnusedSymbol*/
    .cell-1 {
        background-color: cyan;
        border-color: cyan;
    }
    /*noinspection CssUnusedSymbol*/
    .cell-2 {
        background-color: blue;
        border-color: blue;
    }
    /*noinspection CssUnusedSymbol*/
    .cell-3 {
        background-color: orange;
        border-color: orange;
    }
    /*noinspection CssUnusedSymbol*/
    .cell-4 {
        background-color: yellow;
        border-color: yellow;
    }
    /*noinspection CssUnusedSymbol*/
    .cell-5 {
        background-color: lime;
        border-color: lime;
    }
    /*noinspection CssUnusedSymbol*/
    .cell-6 {
        background-color: purple;
        border-color: purple;
    }
    /*noinspection CssUnusedSymbol*/
    .cell-7 {
        background-color: red;
        border-color: red;
    }
</style>
</head>
<body>
<div id="board"></div>
<script type="application/javascript">
    ROWS = 20;
    COLS = 10;
    boardEl = document.getElementById("board");
    board = [];
    pieces = [
            [0, 0, 1, 0, 2, 0, 3, 0], // cyan line
            [0, 0, 1, 0, 2, 0, 2, 1], // blue reverse L
            [0, 1, 1, 1, 2, 1, 2, 0], // orange L
            [0, 0, 0, 1, 1, 0, 1, 1], // yellow square
            [0, 1, 1, 1, 1, 0, 2, 0], // lime S
            [0, 0, 1, 0, 2, 0, 1, 1], // purple T
            [0, 0, 1, 0, 1, 1, 2, 1] // red Z
    ];
    activePiece = null;
    for (var r = 0; r < ROWS; r++) {
        board[r] = [];
        for (var c = 0; c < COLS; c++) {
            board[r][c] = 0;
        }
    }
    function paint() {
        var content = "";
        for (var r = 0; r < ROWS; r++) {
            content += '<div class="row">';
            for (var c = 0; c < COLS; c++) {
                content += '<div class="cell cell-' + board[r][c] + '"></div>';
            }
            content += "</div>";
        }
        boardEl.innerHTML = content;
    }
    function draw(piece) {
        for (var i = 0; i < piece.length; i += 2) {
            board[piece[i]][piece[i + 1]] = 2;
        }
    }
    function tick() {
        if (activePiece == null) {
            activePiece = pieces[Math.floor(Math.random() * pieces.length)];
        }
        draw(activePiece);
        paint();
    }
    setInterval(tick, 500);
    tick();
</script>
</body>
</html>
